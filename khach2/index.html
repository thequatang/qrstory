<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loveweb</title>
  </head>
  <body>
    <!-- LOCK SCREEN -->

    <div

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff6b9d, #ff8fab, #ffc2d1);
        background-size: 300% 300%;
        animation: gradientMove 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        style="
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(20px);
          padding: 40px 30px;
          border-radius: 35px;
          width: 320px;
          text-align: center;
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
          transition: 0.4s ease;
        "
      >
        <h2
          style="
            color: white;
            font-family: &quot;Dancing Script&quot;, cursive;

          placeholder="M·∫≠t m√£ t√¨nh y√™u..."

            width: 85%;
            margin: 20px auto; /* c√°i n√†y m·ªõi l√† cƒÉn gi·ªØa */
            padding: 14px;
            border-radius: 30px;
            border: none;
            text-align: center;
            font-size: 16px;
          "
        />

        <button
          onclick="checkPassword()"
          style="
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
          "
          onmouseover="this.style.transform = 'scale(1.05)'"
          onmouseout="this.style.transform = 'scale(1)'"
        >
          M·ªü kh√≥a ‚ù§Ô∏è
        </button>

        <p id="errorText" style="color: #fff; margin-top: 12px"></p>
      </div>
      <div class="sparkles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="start-screen" onclick="startApp()">
      <img src="hopqua.png" class="gift-img" />
    </div>

    <div class="screen hidden" id="app">
      <div class="image-box">
        <img src="anh1.jpg" id="slide" class="main-img" />
      </div>

      <div class="icons">
        <div class="icon-btn" onclick="playMusic()">
          <img src="music.png" />
        </div>

        <div class="icon-btn" onclick="showLove()">
          <img src="Th∆∞.png" />
        </div>

        <div class="icon-btn" onclick="showTV()">
          <img src="album.png" />
        </div>
      </div>

      <div class="days">
        <div class="couple-box">
          <div class="person">
            <img src="anh1.jpg" />
            <p>Anh</p>
          </div>

          <div class="time-box">
            <img src="heart.png" />
            <div class="day-number" id="dayNumber"></div>
            <div class="time-number" id="timeNumber"></div>
          </div>

          <div class="person">
            <img src="anh2.jpg" />
            <p>Em</p>
          </div>
        </div>
      </div>

      <audio id="music" src="nhac.mp3" loop></audio>
    </div>
    <!-- POPUP TH∆Ø -->
    <div
      id="letterPopup"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
      "
    >
      <div

          color: white;
          padding: 20px;
          border-radius: 15px;
          width: 80%;
          max-width: 300px;
          text-align: center;
        "
      >
        <p id="letterText"></p>
        <button
          onclick="closeLetter()"
          style="
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            border-radius: 10px;
            background: red;
            color: white;
          "
        >

    </div>

    <script src="script.js"></script>

</html>
